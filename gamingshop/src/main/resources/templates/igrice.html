<head>
<title>GamingShop</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- Bootstrap -->


<link href="/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="/css/header.css">
<link rel="stylesheet" type="text/css" href="/css/laptopovi.css">
<link rel="stylesheet" type="text/css" href="/css/fontawesome-all.css">
<!-- <link href="/css/jquery.dataTables.min.css" rel="stylesheet" />
<link href="/css/dataTables.bootstrap.min.css" rel="stylesheet" /> -->
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.css" />


</head>
<body>
	<div th:replace="common/header :: navbar" />



	<div class="odvoj_od_menija" style="min-height: 700px;">

		<div class="row m-0">
			<div class="col-md-3 col-sm-12">
				<a href="#"
					class="d-sm-block d-md-none btn btn-primary font-weight-bold"
					onclick="funkcija()"
					style="width: 100%; margin-bottom: 2%; border-radius: 0px;">Filter:</a>
				<div id="standard">
					<h2 class="ml-3 d-none d-md-block">Filter:</h2>
					<div class="col-12">
						<button class="btn btn-primary filter" data-toggle="collapse"
							data-target="#demo">Cena:</button>
						<div id="demo" class="collapse" style="margin-top: 2%;">
							<label for="inputEmail4" class="labela"> Min cena: </label> <input
								type="text" class="form-control" id="inputEmail4"> <label
								for="inputEmail4 labela" class="labela"> Max cena: </label> <input
								type="text" class="form-control" id="inputEmail4">
						</div>
					</div>

					<div class="col-12">
						<button class="btn btn-primary filter" data-toggle="collapse"
							data-target="#demo2">Raspoloživost:</button>
						<div id="demo2" class="collapse">
							<div class="form-group">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> Na
										stanju </label>
								</div>
							</div>
						</div>
					</div>

					<div class="col-12">
						<button class="btn btn-primary filter" data-toggle="collapse"
							data-target="#demo3">Proizvođač:</button>
						<div id="demo3" class="collapse">
							<div class="form-group">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck">
										Hitachi </label> <br> <input class="form-check-input"
										type="checkbox" id="gridCheck"> <label
										class="form-check-label" for="gridCheck"> HP </label> <br>
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck">
										Samsung </label> <br> <input class="form-check-input"
										type="checkbox" id="gridCheck"> <label
										class="form-check-label" for="gridCheck"> Seagate </label> <br>
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck">
										Seasonic </label> <br> <input class="form-check-input"
										type="checkbox" id="gridCheck"> <label
										class="form-check-label" for="gridCheck"> Toshiba </label>
								</div>
							</div>
						</div>
					</div>

					<div class="col-12">
						<button class="btn btn-primary filter" data-toggle="collapse"
							data-target="#demo4">Vrsta igre:</button>
						<div id="demo4" class="collapse">
							<div class="form-group">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck">
										Arkadne </label> <br> <input class="form-check-input"
										type="checkbox" id="gridCheck"> <label
										class="form-check-label" for="gridCheck"> Pucacine </label> <br>
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck">
										Strategija </label> <br> <input class="form-check-input"
										type="checkbox" id="gridCheck"> <label
										class="form-check-label" for="gridCheck"> Horor </label> <br>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-9 col-sm-12">
				<div class=" m-0">
					<table border="0" id="gameList" style="width: 100%;">
						<thead>
							<tr>
								<th></th>
							</tr>
						</thead>

						<tbody>
							<tr class="game-item" data-th-each="game : ${gameList}">
								<td>
									<div th:if="${game != null}">
										<div class="col-12 mt-3">
											<div class="card text-center">
												<div class="card-header">
													<h3 class="card-title" th:text="${game.title}"></h3>
												</div>
												<div class="card-body pt-0">
													<div class="row">
														<div class="col-md-4 col-sm-12">
															<img class="img-fluid"
																th:src="https://springtestbyigy97.azurewebsites.net'+'/images/game/'+${game.id}+'.jpg'"
																alt="Card image cap" style="margin-top: 15%">
														</div>
														<div class="col-md-4 col-sm-12" style="margin-top: 5%;">
															<p class="card-text text-justify tekst_paragraf"
																th:utext="'PROIZVODJAC:' + ${game.manufacturer} + '<br>' +
															'Uzrast:' +  ${game.age} + '<br>' + 
															'Vrsta igre:' +  ${game.type} + '<br>' + 
															'Garantni rok:' +  ${game.warranty} + '<br>' 													
															">
															</p>
														</div>
														<div class="col-md-4 col-sm-12 odvajanje">
															<div class="row">
																<div class="col-12 dugme">
																	<a href="#" class="btn btn-primary"><span><span
																			th:text="${#numbers.formatDecimal(game.ourPrice, 0 , 'COMMA', 2, 'POINT')} + 'RSD'"></span></span>

																		<span
																		style="text-decoration: line-through; font-size: 1.1vw;"><span
																			th:text="${#numbers.formatDecimal(game.listPrice, 0 , 'COMMA', 2, 'POINT')  + 'RSD'}"></span></span>

																	</a>
																</div>

																<div class="col-12 dugme">
																	<a th:href="@{/offers/game/gameDetail?id=}+${game.id}"
																		class="btn btn-primary">Ponuda</a>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>

		</div>
	</div>





	<div th:replace="common/header :: footer" />
	<div th:replace="common/header :: body-bottom-scripts" />
	<script type="text/javascript">
		var items = document.getElementsByClassName("nav-link");
		items[1].classList.add("aktivna");
	 </script>

	<script>
		$(document).ready(function() {
			$('#gameList').DataTable({
				"lengthMenu":[ [5,10,15,20,-1] , [5,10,15,20,"All"] ],
				"ordering":false,
				stateSave:true
			});
			
			$("#gameList").on('page.dt', function() {
				$('html, body').animate({
					scrollTop: $('#gameList').offset().top
				}, 200);
			});
		});
	</script>

	<!-- jQuery -->




	<!-- Include all compiled plugins -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
		integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
		crossorigin="anonymous"></script>
	<script src="/js/dodatak.js"></script>
	<!-- <script src="/js/jquery.dataTables.min.js"></script>
	<script src="/js/dataTables.bootstrap.min.js"></script> -->
	<script type="text/javascript"
		src="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.js"></script>


</body>
</html>
