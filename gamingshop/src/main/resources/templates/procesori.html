<head>
<title>GamingShop</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- Bootstrap -->


<link href="/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="/css/header.css">
<link rel="stylesheet" type="text/css" href="/css/laptopovi.css">

</head>
<body>
	<div th:replace="common/header :: navbar" />


	<div class="odvoj_od_menija" style="min-height: 700px">

		<div class="row m-0">
			<div class="col-md-3 col-sm-12">
				<a href="#"
					class="d-sm-block d-md-none btn btn-primary font-weight-bold"
					onclick="funkcija()"
					style="width: 100%; margin-bottom: 2%; border-radius: 0px;">Filter:</a>
				<div id="standard">
					<h2 class="ml-3 d-none d-md-block">Filter:</h2>
					<div class="col-12">
						<button class="btn btn-primary filter" data-toggle="collapse"
							data-target="#demo">Cena:</button>
						<div id="demo" class="collapse" style="margin-top: 2%;">
							<label for="inputEmail4" class="labela"> Min cena: </label> <input
								type="text" class="form-control" id="inputEmail4"> <label
								for="inputEmail4 labela" class="labela"> Max cena: </label> <input
								type="text" class="form-control" id="inputEmail4">
						</div>
					</div>

					<div class="col-12">
						<button class="btn btn-primary filter" data-toggle="collapse"
							data-target="#demo2">Raspoloživost:</button>
						<div id="demo2" class="collapse">
							<div class="form-group">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> Na
										stanju </label>
								</div>
							</div>
						</div>
					</div>

					<div class="col-12">
						<button class="btn btn-primary filter" data-toggle="collapse"
							data-target="#demo3">Proizvođač:</button>
						<div id="demo3" class="collapse">
							<div class="form-group">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> AMD </label> <br>
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> Intel
									</label> <br>
								</div>
							</div>
						</div>
					</div>

					<div class="col-12">
						<button class="btn btn-primary filter" data-toggle="collapse"
							data-target="#demo4">Podnožje:</button>
						<div id="demo4" class="collapse">
							<div class="form-group">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> 1150 </label>
									<br> <input class="form-check-input" type="checkbox"
										id="gridCheck"> <label class="form-check-label"
										for="gridCheck"> 1151 </label> <br> <input
										class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> AM1 </label> <br>
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> AM3+ </label>
									<br> <input class="form-check-input" type="checkbox"
										id="gridCheck"> <label class="form-check-label"
										for="gridCheck"> AM4 </label> <br> <input
										class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> FM1 </label>
								</div>
							</div>
						</div>
					</div>

					<div class="col-12">
						<button class="btn btn-primary filter" data-toggle="collapse"
							data-target="#demo5">Broj jezgara</button>
						<div id="demo5" class="collapse">
							<div class="form-group">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> 2 </label> <br>
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> 4 </label> <br>
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> 8 </label> <br>
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> 16 </label> <br>
								</div>
							</div>
						</div>
					</div>


					<div class="col-12">
						<button class="btn btn-primary filter" data-toggle="collapse"
							data-target="#demo6">Clock brzina</button>
						<div id="demo6" class="collapse">
							<div class="form-group">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> 1.8
										GHz </label> <br> <input class="form-check-input" type="checkbox"
										id="gridCheck"> <label class="form-check-label"
										for="gridCheck"> 2.6 GHz </label> <br> <input
										class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> 3.0
										GHz </label> <br> <input class="form-check-input" type="checkbox"
										id="gridCheck"> <label class="form-check-label"
										for="gridCheck"> 3.4 GHz </label> <br> <input
										class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> 3.7
										GHz </label> <br> <input class="form-check-input" type="checkbox"
										id="gridCheck"> <label class="form-check-label"
										for="gridCheck"> 4.2 GHz </label> <br> <input
										class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> 4.3
										GHz </label> <br> <input class="form-check-input" type="checkbox"
										id="gridCheck"> <label class="form-check-label"
										for="gridCheck"> 4.4 GHz </label> <br> <input
										class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> 4.5
										GHz </label> <br>
								</div>
							</div>
						</div>
					</div>



					<div class="col-12">
						<button class="btn btn-primary filter" data-toggle="collapse"
							data-target="#demo7">Tehnologija izrade:</button>
						<div id="demo7" class="collapse">
							<div class="form-group">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> 12 nm
									</label> <br> <input class="form-check-input" type="checkbox"
										id="gridCheck"> <label class="form-check-label"
										for="gridCheck"> 14 nm </label> <br> <input
										class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> 22 nm
									</label> <br> <input class="form-check-input" type="checkbox"
										id="gridCheck"> <label class="form-check-label"
										for="gridCheck"> 28 nm </label> <br>
								</div>
							</div>
						</div>
					</div>

					<div class="col-12">
						<button class="btn btn-primary filter" data-toggle="collapse"
							data-target="#demo8">Oznaka:</button>
						<div id="demo8" class="collapse">
							<div class="form-group">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> AMD
										A10 Series </label> <br> <input class="form-check-input"
										type="checkbox" id="gridCheck"> <label
										class="form-check-label" for="gridCheck"> AMD A8
										Series </label> <br> <input class="form-check-input"
										type="checkbox" id="gridCheck"> <label
										class="form-check-label" for="gridCheck"> Intel i3
										Series </label> <br> <input class="form-check-input"
										type="checkbox" id="gridCheck"> <label
										class="form-check-label" for="gridCheck"> Intel i5
										Series </label> <br> <input class="form-check-input"
										type="checkbox" id="gridCheck"> <label
										class="form-check-label" for="gridCheck"> Intel i7
										Series </label> <br> <input class="form-check-input"
										type="checkbox" id="gridCheck"> <label
										class="form-check-label" for="gridCheck"> Intel i9
										Series </label> <br>
								</div>
							</div>
						</div>
					</div>



					<div class="col-12">
						<button class="btn btn-primary filter" data-toggle="collapse"
							data-target="#demo12">Garantni rok:</button>
						<div id="demo12" class="collapse">
							<div class="form-group">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> 1
										godina </label> <br> <input class="form-check-input"
										type="checkbox" id="gridCheck"> <label
										class="form-check-label" for="gridCheck"> 2 godine </label> <br>
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> 3
										godine </label> <br> <input class="form-check-input"
										type="checkbox" id="gridCheck"> <label
										class="form-check-label" for="gridCheck"> 4 godine </label> <br>
								</div>
							</div>
						</div>
					</div>

				</div>



			</div>



			<div class="col-md-9 col-sm-12">
				<div class=" m-0">
					<table border="0" id="processorList" style="width: 100%;">
						<thead>
							<tr>
								<th></th>
							</tr>
						</thead>

						<tbody>
							<tr class="processor-item"
								data-th-each="processor : ${processorList}">
								<td>
									<div th:if="${processor != null}">
										<div class="col-12 mt-3">
											<div class="card text-center">
												<div class="card-header">
													<h3 class="card-title" th:text="${processor.title}"></h3>
												</div>
												<div class="card-body pt-0">
													<div class="row">
														<div class="col-md-4 col-sm-12">
															<img class="img-fluid"
																th:src="'https://springtestbyigy97.azurewebsites.net'+'/images/processor/'+${processor.id}+'.jpg'"
																alt="Card image cap" style="margin-top: 15%">
														</div>
														<div class="col-md-4 col-sm-12" style="margin-top: 5%;">
															<p class="card-text text-justify tekst_paragraf"
																th:utext="'PROIZVODJAC:' + ${processor.manufacturer} + '<br>' +
															'Podnozje:' +  ${processor.socket} + '<br>' + 
															'Broj jezgara:' +  ${processor.number_of_core} + '<br>' + 
															'Maksimalna potrosna:' +  ${processor.max_consumption} + '<br>' + 
															'Integrisana grafika:' +  ${processor.integrated_graphics} + '<br>' + 
															'Garantni rok:' +  ${processor.warranty} + '<br>' 													
															">
															</p>
														</div>
														<div class="col-md-4 col-sm-12 odvajanje">
															<div class="row">
																<div class="col-12 dugme">
																	<a href="#" class="btn btn-primary"><span><span
																			th:text="${#numbers.formatDecimal(processor.ourPrice, 0 , 'COMMA', 2, 'POINT')} + 'RSD'"></span></span>

																		<span
																		style="text-decoration: line-through; font-size: 1.1vw;"><span
																			th:text="${#numbers.formatDecimal(processor.listPrice, 0 , 'COMMA', 2, 'POINT')  + 'RSD'}"></span></span>

																	</a>
																</div>

																<div class="col-12 dugme">
																	<a
																		th:href="@{/offers/processor/processorDetail?id=}+${processor.id}"
																		class="btn btn-primary">Ponuda</a>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>





		</div>
	</div>













	<!-- jQuery -->


	<div th:replace="common/header :: footer" />
	<div th:replace="common/header :: body-bottom-scripts" />
	<script type="text/javascript">
		var items = document.getElementsByClassName("nav-link");
		items[1].classList.add("aktivna");
	 </script>

	<script>
		$(document).ready(function() {
			$('#processorList').DataTable({
				"lengthMenu":[ [5,10,15,20,-1] , [5,10,15,20,"All"] ],
				"ordering":false,
				stateSave:true
			});
			
			$("#processorList").on('page.dt', function() {
				$('html, body').animate({
					scrollTop: $('#processorList').offset().top
				}, 200);
			});
		});
	</script>

	<!-- jQuery -->




	<!-- Include all compiled plugins -->
	<script

</body>
</html>
