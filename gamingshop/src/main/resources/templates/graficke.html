<body>
	<div th:replace="common/header :: navbar" />



	<div class="odvoj_od_menija" style="min-height: 700px;">

		<div class="row m-0">
			<div class="col-md-3 col-sm-12">
				<a href="#"

					style="width: 100%; margin-bottom: 2%; border-radius: 0px;">Filter:</a>
				<div id="standard">
					<h2 class="ml-3 d-none d-md-block">Filter:</h2>
					<div class="col-12">
						<button class="btn btn-primary filter" data-toggle="collapse"
							data-target="#demo">Cena:</button>
						<div id="demo" class="collapse" style="margin-top: 2%;">
							<label for="inputEmail4" class="labela"> Min cena: </label> <input
								type="text" class="form-control" id="inputEmail4"> <label

								type="text" class="form-control" id="inputEmail4">
						</div>
					</div>

					<div class="col-12">
						<button class="btn btn-primary filter" data-toggle="collapse"
							data-target="#demo2">Raspoloživost:</button>

							<div class="form-group">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="gridCheck">

										stanju </label>
								</div>
							</div>
						</div>
					</div>

					<div class="col-12">

							data-target="#demo3">Proizvođač:</button>
						<div id="demo3" class="collapse">
							<div class="form-group">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> Dell </label>
									<br> <input class="form-check-input" type="checkbox"
										id="gridCheck"> <label class="form-check-label"
										for="gridCheck"> Asus </label> <br> <input
										class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck">
										Gigabyte </label> <br> <input class="form-check-input"
										type="checkbox" id="gridCheck"> <label
										class="form-check-label" for="gridCheck"> Power Color
									</label> <br> <input class="form-check-input" type="checkbox"
										id="gridCheck"> <label class="form-check-label"
										for="gridCheck"> Microstar </label> <br> <input
										class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> Palit
									</label>
								</div>
							</div>
						</div>
					</div>

					<div class="col-12">
						<button class="btn btn-primary filter" data-toggle="collapse"
							data-target="#demo4">Interfejs:</button>
						<div id="demo4" class="collapse">
							<div class="form-group">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck">
										128-bit </label> <br> <input class="form-check-input"
										type="checkbox" id="gridCheck"> <label
										class="form-check-label" for="gridCheck"> 129-bit </label> <br>
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck">
										192-bit </label> <br> <input class="form-check-input"
										type="checkbox" id="gridCheck"> <label
										class="form-check-label" for="gridCheck"> 2048-bit </label> <br>
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck">
										352-bit </label> <br> <input class="form-check-input"
										type="checkbox" id="gridCheck"> <label
										class="form-check-label" for="gridCheck"> 384-bit </label>
								</div>
							</div>
						</div>
					</div>

					<div class="col-12">
						<button class="btn btn-primary filter" data-toggle="collapse"
							data-target="#demo5">Tip memorije:</button>
						<div id="demo5" class="collapse">
							<div class="form-group">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> DDR3 </label>
									<br> <input class="form-check-input" type="checkbox"
										id="gridCheck"> <label class="form-check-label"
										for="gridCheck"> DDR5 </label> <br>
								</div>
							</div>
						</div>
					</div>


					<div class="col-12">
						<button class="btn btn-primary filter" data-toggle="collapse"
							data-target="#demo6">Veličina memorije</button>
						<div id="demo6" class="collapse">
							<div class="form-group">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> 1 GB </label>
									<br> <input class="form-check-input" type="checkbox"
										id="gridCheck"> <label class="form-check-label"
										for="gridCheck"> 2 GB </label> <br> <input
										class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> 3 GB </label>
									<br> <input class="form-check-input" type="checkbox"
										id="gridCheck"> <label class="form-check-label"
										for="gridCheck"> 4 GB </label> <br> <input
										class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> 8 GB </label>
									<br> <input class="form-check-input" type="checkbox"
										id="gridCheck"> <label class="form-check-label"
										for="gridCheck"> 10 GB </label> <br> <input
										class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> 12 GB
									</label> <br> <input class="form-check-input" type="checkbox"
										id="gridCheck"> <label class="form-check-label"
										for="gridCheck"> 11 GB </label> <br> <input
										class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> 12 GB
									</label> <br>
								</div>
							</div>
						</div>
					</div>



					<div class="col-12">
						<button class="btn btn-primary filter" data-toggle="collapse"
							data-target="#demo7">Takt procesora:</button>
						<div id="demo7" class="collapse">
							<div class="form-group">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> 1000
										MHz </label> <br> <input class="form-check-input" type="checkbox"
										id="gridCheck"> <label class="form-check-label"
										for="gridCheck"> 1006 MHz </label> <br> <input
										class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> 1060
										MHz </label> <br> <input class="form-check-input" type="checkbox"
										id="gridCheck"> <label class="form-check-label"
										for="gridCheck"> 1127 MHz </label> <br>
								</div>
							</div>
						</div>
					</div>

					<div class="col-12">
						<button class="btn btn-primary filter" data-toggle="collapse"
							data-target="#demo8">Broj HDMI priključaka:</button>
						<div id="demo8" class="collapse">
							<div class="form-group">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> 1 </label> <br>
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> 2 </label> <br>
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> 3 </label> <br>
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> 4 </label> <br>
								</div>
							</div>
						</div>
					</div>

					<div class="col-12">
						<button class="btn btn-primary filter" data-toggle="collapse"
							data-target="#demo9">Display port izlaz:</button>
						<div id="demo9" class="collapse">
							<div class="form-group">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> 1 </label> <br>
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> 2 </label> <br>
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> 3 </label> <br>
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> 4 </label> <br>
								</div>
							</div>
						</div>
					</div>


					<div class="col-12">
						<button class="btn btn-primary filter" data-toggle="collapse"
							data-target="#demo10">Broj VGA priključaka:</button>
						<div id="demo10" class="collapse">
							<div class="form-group">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> 1 </label> <br>
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> 2 </label> <br>
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> 3 </label> <br>
								</div>
							</div>
						</div>
					</div>



					<div class="col-12">
						<button class="btn btn-primary filter" data-toggle="collapse"
							data-target="#demo12">Garantni rok:</button>
						<div id="demo12" class="collapse">
							<div class="form-group">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> 1
										godina </label> <br> <input class="form-check-input"
										type="checkbox" id="gridCheck"> <label
										class="form-check-label" for="gridCheck"> 2 godine </label> <br>
									<input class="form-check-input" type="checkbox" id="gridCheck">
									<label class="form-check-label" for="gridCheck"> 3
										godine </label> <br> <input class="form-check-input"
										type="checkbox" id="gridCheck"> <label
										class="form-check-label" for="gridCheck"> 4 godine </label> <br>
								</div>
							</div>
						</div>
					</div>

				</div>



			</div>

			<div class="col-md-9 col-sm-12">
				<div class="row m-0">
					<table border="0" id="graphics_cardList" style="width: 100%;">
						<thead>
							<tr>
								<th></th>
							</tr>
						</thead>

						<tbody>
							<tr class="graphics_card-item"
								data-th-each="graphics_card : ${graphics_cardList}">
								<td>
									<div th:if="${graphics_card != null}">
										<div class="col-12 mt-3">
											<div class="card text-center">
												<div class="card-header">
													<h3 class="card-title" th:text="${graphics_card.title}"></h3>
												</div>
												<div class="card-body pt-0">
													<div class="row">
														<div class="col-md-4 col-sm-12">
															<img class="img-fluid"
																th:src="'https://springtestbyigy97.azurewebsites.net'+'/images/graphics_card/'+${graphics_card.id}+'.jpg'"
																alt="Card image cap" style="margin-top: 15%">
														</div>
														<div class="col-md-4 col-sm-12" style="margin-top: 5%;">
															<p class="card-text text-justify tekst_paragraf"
																th:utext="'PROIZVODJAC:' + ${graphics_card.manufacturer} + '<br>' +
															'Interfejs:' +  ${graphics_card.graphics_interface} + '<br>' + 
															'Veličina memorije:' +  ${graphics_card.capacity_of_memory} + '<br>' + 
															'Takt memorije:' +  ${graphics_card.clock_memory} + '<br>' + 
															'Takt procesora:' +  ${graphics_card.clock_processor} + '<br>' + 
															'Garantni rok:' +  ${graphics_card.warranty} + '<br>' 													
															">
															</p>
														</div>
														<div class="col-md-4 col-sm-12 odvajanje">
															<div class="row">
																<div class="col-12 dugme">
																	<a href="#" class="btn btn-primary"><span><span
																			th:text="${#numbers.formatDecimal(graphics_card.ourPrice, 0 , 'COMMA', 2, 'POINT')} + 'RSD'"></span></span>

																		<span
																		style="text-decoration: line-through; font-size: 1.1vw;"><span
																			th:text="${#numbers.formatDecimal(graphics_card.listPrice, 0 , 'COMMA', 2, 'POINT')  + 'RSD'}"></span></span>

																	</a>
																</div>

																<div class="col-12 dugme">
																	<a
																		th:href="@{/offers/graphics_card/graphics_cardDetail?id=}+${graphics_card.id}"
																		class="btn btn-primary">Ponuda</a>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>



				</div>
			</div>

	<div th:replace="common/header :: footer" />
	<div th:replace="common/header :: body-bottom-scripts" />
	<script type="text/javascript">
		var items = document.getElementsByClassName("nav-link");
		items[1].classList.add("aktivna");
	 </script>

	<script>
		$(document).ready(function() {
			$('#graphics_cardList').DataTable({
				"lengthMenu":[ [5,10,15,20,-1] , [5,10,15,20,"All"] ],
				"ordering":false,
				stateSave:true
			});
			
			$("#graphics_cardList").on('page.dt', function() {
				$('html, body').animate({
					scrollTop: $('#graphics_cardList').offset().top
				}, 200);
			});
		});
	</script>
