<!DOCTYPE html>
<html lang="sr" xmlns:th="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
<title>GamingShop</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- Bootstrap -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link rel="stylesheet" type="text/css" th:href="@{/css/header.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/moj.css}" />
<link rel="stylesheet" type="text/css"

</head>

<body>
	<div th:replace="common/header :: navbar" />

	<div class="container-fluid"

		<div class="" style="">
			<div class="col-xs-12">
				<div class="alert alert-success">

						<i class="fa fa-check" aria-hidden="true"
							style="color: limegreen;"></i> Hvala vam, vas racun je napravljen
					</h3>
					<h4>
						Datum dostave je: <span th:text="${estimatedDeliveryDate}"></span>
					</h4>
				</div>


			</div>
		</div>
	</div>
	<!-- end of container -->
	<div th:replace="common/header :: footer" />

	<div th:replace="common/header :: body-bottom-scripts" />

</html>
