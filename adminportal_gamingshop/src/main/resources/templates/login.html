
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div class="container">
		

		<div class="row" style="margin-top:14%;">
			<div class="col-xs-4 col-md-offset-4">
				<div class="bg-danger" th:if="${param.error}">Pogresna lozinka ili username.</div>
				<div class="bg-danger" th:if="${param.logout}">Izlogovani ste.</div>
				<form class="form-signin" th:action="@{/login}" method="post">
					<h1 class="form-signin-heading" style="line-height: 130%; font-size:2.3vw;"><span style="color:#0275d8; font-weight:bold">Gaming</span>Shop</a> Admin portal<br>Molimo vas ulogujte se</h1>
					<div class="form-group" style="margin-top:20px;">
						<label for="username" class="sr-only">Username</label> <input
							type="text" class="form-control" placeholder="Username"
							name="username" id="username" required="required"
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label for="password" class="sr-only">Password</label> <input
							type="password" class="form-control" placeholder="Lozinka"
							name="password" id="password" required="required" />
					</div>
					<button class="btn btn-lg btn-primary btn-block" type="submit" style="background-color:#0275d8">Log in</button>
				</form>
			</div>
		</div>
	</div>

	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
