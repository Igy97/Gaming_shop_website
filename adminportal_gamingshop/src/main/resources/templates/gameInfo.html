
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />
	
	<div class="container">
		<div>
			<ol class="breadcrumb">
				<li><a th:href="@{/game/gameList}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Vrati se</a></li>
				<li><a th:href="@{/game/updategame?id=}+${game.id}">Edit</a></li>
			</ol>
			
		</div>
		
		<div class="row">
			<div class="col-xs-3">
				<div class="panel panel-default">
				<div class="panel-body">
					<img th:src="'https://springtestbyigy97.azurewebsites.net/images/game/'+${game.id}+'.jpg'" class="img-responsive center-block" />
				</div>
				</div>
			</div>
			<div class="col-xs-9">
				<h3 th:text="${game.title}"></h3>
				<div class="row">
					<div class="col-xs-6">
						<p><strong>Proizvodjac: </strong><span th:text="${game.manufacturer}"></span></p>
						<p><strong>Uzrast: </strong><span th:text="${game.age}"></span></p>
						<p><strong>Tip ige: </strong><span th:text="${game.type}"></span></p>
					</div>
					<div class="col-xs-6">
						<p><strong>Trzisna cena: </strong><span th:text="${game.listPrice}"></span></p>
						<p><strong>Nasa cena: </strong><span th:text="${game.ourPrice}"></span></p>
						<p><strong>Broj proizvoda na lageru: </strong><span th:text="${game.inStockNumber}"></span></p>
					</div>
				</div>
				
				<p><Strong>Opis: </Strong><span th:utext="${game.description}"></span></p>
			</div>
			
		</div>
	</div>

	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
