
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />
	
	<div class="container">
		<div>
			<ol class="breadcrumb">
				<li><a th:href="@{/motherboard/motherboardList}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Vrati se</a></li>
				<li><a th:href="@{/motherboard/updatemotherboard?id=}+${motherboard.id}">Edit</a></li>
			</ol>
			
		</div>
		
		<div class="row">
			<div class="col-xs-3">
				<div class="panel panel-default">
				<div class="panel-body">
					<img th:src="'https://springtestbyigy97.azurewebsites.net/images/motherboard/'+${motherboard.id}+'.jpg'" class="img-responsive center-block" />
				</div>
				</div>
			</div>
			<div class="col-xs-9">
				<h3 th:text="${motherboard.title}"></h3>
				<div class="row">
					<div class="col-xs-6">
						<p><strong>Proizvodjac: </strong><span th:text="${motherboard.manufacturer}"></span></p>
						<p><strong>Socket: </strong><span th:text="${motherboard.socket}"></span></p>
						<p><strong>Chipset: </strong><span th:text="${motherboard.chipset}"></span></p>
						<p><strong>Rezim rada memorije</strong><span th:text="${motherboard.memory_operation_mode}"></span></p>
						<p><strong>Broj PCI Express 16:</strong><span th:text="${motherboard.number_of_pci_sixteen}"></span></p>
						<p><strong>Broj PCI Express 8:</strong><span th:text="${motherboard.number_of_pci_eigth}"></span></p>
					</div>
					<div class="col-xs-6">
						<p><strong>Broj PCI Express 4:</strong><span th:text="${motherboard.number_of_pci_four}"></span></p>
						<p><strong>Broj sata portova:</strong><span th:text="${motherboard.number_of_sata}"></span></p>
						<p><strong>Firewire:</strong><span th:text="${motherboard.firewire}"></span></p>
						<p><strong>Garancija: </strong><span th:text="${motherboard.warranty}"></span></p>
						<p><strong>Trzisna cena: </strong><span th:text="${motherboard.listPrice}"></span></p>
						<p><strong>Nasa cena: </strong><span th:text="${motherboard.ourPrice}"></span></p>
						<p><strong>Broj proizvoda na lageru: </strong><span th:text="${motherboard.inStockNumber}"></span></p>
					</div>
				</div>
				
				<p><Strong>Description: </Strong><span th:utext="${motherboard.description}"></span></p>
			</div>
			
		</div>
	</div>

	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
