
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />
	
	<div class="container">
		<div>
			<ol class="breadcrumb">
				<li><a th:href="@{/processor/processorList}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Vrati se</a></li>
				<li><a th:href="@{/processor/updateprocessor?id=}+${processor.id}">Edit</a></li>
			</ol>
			
		</div>
		
		<div class="row">
			<div class="col-xs-3">
				<div class="panel panel-default">
				<div class="panel-body">
					<img th:src="'https://springtestbyigy97.azurewebsites.net/images/processor/'+${processor.id}+'.jpg'" class="img-responsive center-block" />
				</div>
				</div>
			</div>
			<div class="col-xs-9">
				<h3 th:text="${processor.title}"></h3>
				<div class="row">
					<div class="col-xs-6">
						<p><strong>Proizvodjac: </strong><span th:text="${processor.manufacturer}"></span></p>
						<p><strong>Socket: </strong><span th:text="${processor.socket}"></span></p>
						<p><strong>Broj jezgara: </strong><span th:text="${processor.number_of_core}"></span></p>
						<p><strong>Brzina jezgara</strong><span th:text="${processor.clock_speed}"></span></p>
						<p><strong>Maksmalna potrosna: </strong><span th:text="${processor.max_consumption}"></span></p>
						<p><strong>Graficka: </strong><span th:text="${processor.integrated_graphics}"></span></p>
					</div>
					<div class="col-xs-6">
						<p><strong>Marka: </strong><span th:text="${processor.mark}"></span></p>
						<p><strong>Tehnologija izrade: </strong><span th:text="${processor.production_technology}"></span></p>
						<p><strong>Garancija: </strong><span th:text="${processor.warranty}"></span></p>
						<p><strong>Trzisna cena: </strong><span th:text="${processor.listPrice}"></span></p>
						<p><strong>Nasa cena: </strong><span th:text="${processor.ourPrice}"></span></p>
						<p><strong>Broj proizvoda na lageru: </strong><span th:text="${processor.inStockNumber}"></span></p>
					</div>
				</div>
				
				<p><Strong>Opis: </Strong><span th:utext="${processor.description}"></span></p>
			</div>
			
		</div>
	</div>

	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
