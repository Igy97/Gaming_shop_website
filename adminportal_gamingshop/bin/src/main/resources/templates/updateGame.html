
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />

	<div class="container">
		<div class="row">
			<form class="form-horizontal" th:action="@{/game/add}" method="post"
				enctype="multipart/form-data">
				<fieldset>
					<legend class="center-block">
						Izmena igre<span style="font-size: small"> *je obavezno polje</span>
					</legend>

					<input hidden="hidden" name="id" th:value="${game.id}" />

					<!-- title -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="title">* Ime</label>

						<div class="col-md-8">
							<input type="text" name="title" class="form-control" id="title"
								th:value="${game.title}" required="required" placeholder="Ime" />
							<span class="help-block">Ime proizvoda</span>
						</div>
					</div>

					<!-- author -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="manufacturer">*
							Proizvodjac</label>
						<div class="col-md-8">
							<input type="text" name="manufacturer" class="form-control" id="manufacturer"
								th:value="${game.manufacturer}" required="required"
								placeholder="Proizvodjac" /> <span class="help-block">Ime kompanije koja je proizvela ovaj proizvod</span>
						</div>
					</div>
					
					
					<div class="form-group">
						<label class="col-md-2 control-label" for="age">Godine:</label>
						<div class="col-md-8">
							<input th:value="${game.age}" type="number"
								name="age" class="form-control" id="age"
								placeholder="" /> <span
								class="help-block">Godine uzrasta</span>
						</div>
					</div>

					<!-- publisher -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="type">Vrsta</label>
						<div class="col-md-8">
							<input type="text" name="type" class="form-control" required="required"
								id="type" th:value="${game.type}"
								placeholder="Vrsta" /> <span class="help-block">Kategorija igre</span>
						</div>
					</div>
					
					
					<!-- publisher -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="warranty">*Garancija</label>
						<div class="col-md-8">
							<input type="text" name="warranty" class="form-control" required="required"
								id="warranty" th:value="${game.warranty}"
								placeholder="Koliko godina garancije za proizvod" />
						</div>
					</div>


					<!-- list price -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="listPrice">Trzisna cena</label>
						<div class="col-md-8">
							<div class="input-group">
								<span class="input-group-addon">RSD</span> <input
									th:value="${game.listPrice}" type="number" name="listPrice" step="0.01"
									class="form-control" id="listPrice" placeholder="List Price" />
							</div>
							<span class="help-block">Cena proizvoda-trzisna</span>
						</div>
					</div>

					<!-- our price -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="ourPrice">Nasa cena</label>
						<div class="col-md-8">
							<div class="input-group">
								<span class="input-group-addon">RSD</span> <input
									th:value="${game.ourPrice}" type="number" name="ourPrice" step="0.01"
									class="form-control" id="ourPrice" placeholder="Our Price" />
							</div>
							<span class="help-block">Nasa cena proizvoda</span>
						</div>
					</div>

					<!-- in stock number -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="inStockNumber">Kolicna proizvoda</label>
						<div class="col-md-8">
							<input th:value="${game.inStockNumber}" type="number"
								name="inStockNumber" class="form-control" id="inStockNumber"
								placeholder="" /> <span
								class="help-block">Kolicina proizvoda dostupna u magacinu</span>
						</div>
					</div>

					<!-- status of book -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="status">Status</label>
						<div class="col-md-8">
							<label><input value="true" type="radio" name="active"
								checked="checked" /> Active </label> <label><input
								value="false" type="radio" name="active" />
								Inactive </label> <span class="help-block">Da li je ovaj prozvod dostupan</span>
						</div>
					</div>

					<!-- description -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="description">Opis</label>
						<div class="col-md-8">
							<textarea name="description" rows="5" class="form-control"
								id="description" th:value="${game.description}"
								placeholder="Description" ></textarea>
							<span class="help-block">Opis proizvoda</span>
						</div>
					</div>

					<!-- upload image -->
					<div class="form-group">
						<div class="col-md-2">
							<label for="gameImage">Uploaduj sliku</label>
						</div>
						<div class="col-md-8">
							<input id="gameImage" type="file" name="gameImage"
								th:value="${game.gameImage}" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<button type="submit" class="btn btn-success">Dodaj</button>
							<a class="btn btn-danger" th:href="@{/}">Cancel</a>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>


	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
