
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />
	
	<div class="container">
		<div>
			<ol class="breadcrumb">
				<li><a th:href="@{/laptop/laptopList}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Vrati se</a></li>
				<li><a th:href="@{/laptop/updatelaptop?id=}+${laptop.id}">Edit</a></li>
			</ol>
			
		</div>
		
		<div class="row">
			<div class="col-xs-3">
				<div class="panel panel-default">
				<div class="panel-body">
					<img th:src="'https://springtestbyigy97.azurewebsites.net/images/laptop/'+${laptop.id}+'.jpg'" class="img-responsive center-block" />
				</div>
				</div>
			</div>
			<div class="col-xs-9">
				<h3 th:text="${laptop.title}"></h3>
				<div class="row">
					<div class="col-xs-6">
						<p><strong>Proizvodjac: </strong><span th:text="${laptop.manufacturer}"></span></p>
						<p><strong>Ekran: </strong><span th:text="${laptop.display}"></span></p>
						<p><strong>Rezolucija: </strong><span th:text="${laptop.resolution}"></span></p>
						<p><strong>Ram: </strong><span th:text="${laptop.Ram}"></span></p>
						<p><strong>Baterija: </strong><span th:text="${laptop.battery}"></span></p>
						<p><strong>Procesor: </strong><span th:text="${laptop.processor}"></span></p>
					</div>
					<div class="col-xs-6">
						<p><strong>Vrsta sekundarne memorije: </strong><span th:text="${laptop.type_hdd}"></span></p>
						<p><strong>Kapacitet memorije: </strong><span th:text="${laptop.hdd}"></span></p>
						<p><strong>Graficka kartica: </strong><span th:text="${laptop.graphics_card}"></span></p>
						<p><strong>Trzisna cena: </strong><span th:text="${laptop.listPrice}"></span></p>
						<p><strong>Nasa cena: </strong><span th:text="${laptop.ourPrice}"></span></p>
						<p><strong>Broj proizvoda na lageru: </strong><span th:text="${laptop.inStockNumber}"></span></p>
					</div>
				</div>
				
				<p><Strong>Opis: </Strong><span th:utext="${laptop.description}"></span></p>
			</div>
			
		</div>
	</div>

	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
